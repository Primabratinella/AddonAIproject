<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Recipe Generator</title>
</head>
<body>


<div class="container">
    <header>
        <img src="src/img/kitchen2.png">
    <h1> 🇵🇭 Filipino Recipes 🍚 🥘</h1>
    </header> 

    <main>
        <div class="form-container">
        <form id="recipe-generator-form">
            <input type="text" 
            placeholder="Type the Filipino dish you want to cook " 
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type= "Submit" class="submit-button"/>
        </form>
        <div class="hint">i.e: Sinigang, Adobo or Lechon...</div>
        </div> 
        <div class="recipe hidden" id="recipe">
        </div>
    </main>


<footer>
    This AI project was coded by 
    <a href="https://github.com/Primabratinella/" target = "_blank">Karen Berglund</a>
    and is open-sourced on 
    <a href="https://github.com/Primabratinella/AddonAIproject"
    target="_blank"> 
    Github </a> 
    and hosted on <a href="https://app.netlify.com/sites/aiaddongenerator/overview" 
    target="_blank">
    Netlify</a>.

</footer>
</div>

    <script src="src/index.js"></script>

</body>
</html>
